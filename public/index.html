<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: content-box;
      }
      .HolyGrail {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header,
footer {
  flex: 1;
}

.HolyGrail-body {
  display: flex;
  flex: 1;
}

.HolyGrail-content {
  flex: 1;
}

.HolyGrail-nav, .HolyGrail-ads {
  /* 两个边栏的宽度设为12em */
  flex: 0 0 12em;
}

.HolyGrail-nav {
  /* 导航放到最左边 */
  order: -1;
}
    </style>
  </head>
  <body>
    <body class="HolyGrail">
      <header>#header</header>
      <div class="HolyGrail-body">
        <main class="HolyGrail-content">#left</main>
        <nav class="HolyGrail-nav">#center</nav>
        <aside class="HolyGrail-ads">#right</aside>
      </div>
      <footer>#footer</footer>
  </body>
</html>
